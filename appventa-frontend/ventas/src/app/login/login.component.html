<section class="d-flex justify-content-center">
  <div *ngIf="pagina == 'A'" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Ingreso</h5>
      <form>
        <div class="form-group">
          <label for="dni">Dni</label>
          <input id="dni" name="dni" type="text" class="form-control" [(ngModel)]="usuario.dni">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="usuario.contrasena">
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" (click)="autenticar()">Ingresar</button>
        </div>
        <div class="form-group d-flex justify-content-center">
          <a (click)="cambiarPagina()" class="badge badge-success">Crear cuenta</a>
        </div>
        <div *ngIf="mensaje != ''" class="alert alert-danger" role="alert">
          {{mensaje}}
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="pagina == 'N'" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Registrar</h5>
      <form>
        <div class="form-group">
          <label for="dni">Dni</label>
          <input id="n-dni" name="n-dni" type="text" class="form-control" [(ngModel)]="usuario.dni">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" class="form-control" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" class="form-control" [(ngModel)]="usuario.apellido">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="text" class="form-control" [(ngModel)]="usuario.email">
        </div>
        <div class="form-group">
          <label for="password">Crear contraseña</label>
          <input id="n-password" name="n-password" type="password" class="form-control" [(ngModel)]="usuario.contrasena">
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="button" class="btn btn-primary" (click)="registrarUsuario()" [hidden]="usuario.dni.length==0 || usuario.nombre.length==0">Registrar</button>
        </div>
        <div class="form-group d-flex justify-content-center">
          <a (click)="cambiarPagina()" class="badge badge-success">Ingresar</a>
        </div>
        <div *ngIf="mensaje != ''" class="alert alert-danger" role="alert">
          {{mensaje}}
        </div>
      </form>
    </div>
  </div>
</section>
